<app-navbar></app-navbar>
<div class="container">
  <div class="form">
    <form *ngIf="securityService.getLoginStatus()">
      <div class="item">
        <label for="audit">Choose Audit Type : </label>
        <select name="opt" id="opt" [(ngModel)]="type">
          <option value="">Select</option>
          <option value="Internal">Internal</option>
          <option value="SOX">SOX</option>
        </select>
      </div>
      <div class="item">
        <button type="submit" (click)="getQuestions()" *ngIf="type.length > 0">
          See Questions
        </button>
      </div>
    </form>
  </div>
  <div class="items" *ngIf="questions.length > 0">
    <div class="quest">
      <table>
        <tr>
          <th>Question</th>
          <th>Choices</th>
          <th>Response</th>
        </tr>
        <tr *ngFor="let question of questions; let i = index">
          <td name="question">{{ question.question }}</td>
          <td name="response_table_data">
            <input
              class="butn"
              type="button"
              name="btn"
              id="btn"
              value="YES"
              (click)="responseYes(i)"
            />

            <input
              class="btn"
              type="button"
              name="btn"
              id="btn"
              value="NO"
              (click)="responseNo(i)"
            />
          </td>
          <td name="auditType">{{ question.response }}</td>
        </tr>
      </table>
    </div>
  </div>
  <button type="submit" (click)="getResponse()">Submit</button>
</div>
